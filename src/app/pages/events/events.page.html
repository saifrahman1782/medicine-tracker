<ion-header>
  <ion-toolbar >
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label text-wrap>{{ decsription }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><b>Time Consumed:</b> {{ start }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><b>End Time:</b> {{ end }}</ion-label>
  </ion-item>
</ion-content>
