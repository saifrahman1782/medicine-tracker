<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>
      Medicine Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar color="tertiary">
  <ion-buttons slot="start">
    <ion-button [disabled]="isToday" (click)="today()">Today</ion-button>
    <ion-button (click)="changeMode('month')">Month</ion-button>
    <ion-button (click)="changeMode('week')">Week</ion-button>
    <ion-button (click)="changeMode('day')">Day</ion-button>
    <ion-button >Load</ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <div *ngIf="showAddEvent" class="ion-padding">
    <ion-item>
      <ion-label><b>Title:</b></ion-label>
      <ion-input type="text" placeholder="Title" [(ngModel)]="newEvent.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Description:</b></ion-label>
      <ion-input type="text" placeholder="Description" [(ngModel)]="newEvent.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Image:</b></ion-label>
      <ion-input type="text" placeholder="Image" [(ngModel)]="newEvent.img"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Start Date</b></ion-label>
      <ion-datetime doneText="OK" cancelText="Cancel" i18n displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM D HH:mm"
        [(ngModel)]="newEvent.startTime" ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label><b>End Date</b></ion-label>
      <ion-datetime doneText="OK" cancelText="Cancel" displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM D HH:mm"
        [(ngModel)]="newEvent.endTime" ></ion-datetime>
    </ion-item>
    <ion-button color="danger" expand="block" (click)="addEvent()">Add Event</ion-button>
    
  </div>

  <ion-toolbar *ngIf="!showAddEvent" color="tertiary">

    <ion-button slot="start" fill="clear" (click)="back()">
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
    </ion-button>

    <ion-title>
      {{ viewTitle }} 
    </ion-title>


    <ion-button slot="end" fill="clear" (click)="next()">
      <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
    </ion-button>

</ion-toolbar>


  <calendar
    *ngIf="!showAddEvent"
    [eventSource]="eventSource"
    [queryMode]="calendar.queryMode"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    [step]="calendar.step"
    [preserveScrollPosition]="calendar.preserveScrollPosition"
    [startHour]="calendar.startHour"
    (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    (onDayHeaderSelected)="onDayHeaderSelected($event)"
  >
  </calendar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showHideForm()">
      <ion-icon *ngIf="!showAddEvent" name="add"></ion-icon>
      <ion-icon *ngIf="showAddEvent" name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
