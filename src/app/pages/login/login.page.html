<ion-content>
    <div class="flex-center">
      <form [formGroup]="form">
        <ion-card>
            <ion-card-header>
              <ion-card-title color="tertiary">Med Tracker</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>
                  </ion-item>
                  <app-error [field]="form.get('email')!" error="required" message="*Email is required"></app-error>
                  <app-error [field]="form.get('email')!" error="email" message="*Email is invalid"></app-error>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                  </ion-item>
                  <app-error [field]="form.get('password')!" error="required" message="*Password is required"></app-error>

                  <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email')!.valid"
                  (click)="forgotEmailPassword()" id="recoverPasswordButton">Forgot email/password?</ion-button>
                  <ion-button color="tertiary" size="full" [disabled]="!form.valid" (click)="login()" id="loginButton">Login</ion-button>
                  <ion-button color="tertiary" fill="clear" size="full" (click)="register()">Register</ion-button>
            </ion-card-content>
          </ion-card>
          </form>
    </div>
</ion-content>
